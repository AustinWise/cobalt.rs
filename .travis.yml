dist: trusty
language: rust

rust: stable

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

env:
  global:
    - CRATE_NAME=cobalt
    # default job
    - TARGET=x86_64-unknown-linux-gnu

matrix:
  fast_finish: true
  include:
    # Linux
    # - env: TARGET=x86_64-unknown-linux-gnu  # this is the default job

    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx

    # Testing other channels
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: beta
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: nightly

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

before_deploy:
  - sh ci/before_deploy.sh

cache: cargo
before_cache:
    # Travis can't cache files that are not readable by "others"
    - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

after_success:
  - bash ci/coverage.sh

deploy:
  provider: releases
  api_key:
    secure: "EGyMK0pMUtzHFuDRaACsVj7fkq4zkLumM8UHVSny2TWr+6Ln4uVwVjnQbuYdHVZfJWXWysdmlDpdH5kAVKA+80ysafv7QsORHOfiOlwvpEpAF1KzsiqKubn+IT1+/kKzztzDxeTyJX4BitEI5QIbWy+FIAWJFbxvy6M/y1baS+A="
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  skip_cleanup: true

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/7e08f15b115326957c31
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
